<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOID://AWAKEN — 虚空觉醒协议</title>
    <style>
        /* ===== 赛博朋克基础 ===== */
        :root {
            --void-black: #0a0a0f;
            --cyber-cyan: #00f0ff;
            --karma-purple: #b347ea;
            --memory-amber: #ff9500;
            --text-gray: #8a8a9a;
            --text-white: #f0f0f5;
            --glitch-red: #ff0055;
            --glitch-blue: #0099ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', 'Noto Sans SC', sans-serif;
            background: var(--void-black);
            color: var(--text-gray);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* ===== 终端启动动画 ===== */
        .boot-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--void-black);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--cyber-cyan);
        }

        .boot-text {
            max-width: 600px;
            padding: 2rem;
        }

        .boot-line {
            opacity: 0;
            animation: fadeInLine 0.3s forwards;
        }

        @keyframes fadeInLine {
            to { opacity: 1; }
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: var(--cyber-cyan);
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* ===== 主容器 ===== */
        .game-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            opacity: 0;
            transition: opacity 1s;
        }

        .game-container.active {
            opacity: 1;
        }

        /* ===== 头部 ===== */
        .game-header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 1px solid var(--cyber-cyan);
            margin-bottom: 30px;
            position: relative;
        }

        .game-title {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            color: var(--text-white);
            text-shadow: 0 0 20px var(--cyber-cyan);
            margin-bottom: 10px;
        }

        .game-subtitle {
            font-size: 1.2rem;
            color: var(--text-gray);
            letter-spacing: 0.3em;
        }

        .tagline {
            font-size: 0.85rem;
            color: var(--karma-purple);
            margin-top: 10px;
            font-style: italic;
        }

        /* ===== 全局状态栏 ===== */
        .global-status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            background: rgba(0, 240, 255, 0.05);
            border: 1px solid var(--cyber-cyan);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .status-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--cyber-cyan), transparent);
            animation: scan 3s infinite;
        }

        @keyframes scan {
            to { left: 100%; }
        }

        .status-label {
            font-size: 0.75rem;
            color: var(--text-gray);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-bottom: 10px;
        }

        .status-value {
            font-size: 2rem;
            color: var(--text-white);
            font-weight: 700;
        }

        .status-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .status-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--cyber-cyan), var(--karma-purple));
            transition: width 0.5s;
            box-shadow: 0 0 10px var(--cyber-cyan);
        }

        /* ===== 玩家面板 ===== */
        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .player-card {
            background: rgba(179, 71, 234, 0.05);
            border: 1px solid var(--karma-purple);
            padding: 20px;
            position: relative;
        }

        .player-card.active {
            border-color: var(--cyber-cyan);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .player-name {
            font-size: 1.2rem;
            color: var(--text-white);
            font-weight: 600;
        }

        .player-class {
            font-size: 0.75rem;
            color: var(--karma-purple);
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        .player-resources {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .resource-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
        }

        .resource-label {
            color: var(--text-gray);
        }

        .resource-value {
            color: var(--text-white);
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
        }

        .player-location {
            font-size: 0.75rem;
            color: var(--memory-amber);
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* ===== 行动区 ===== */
        .actions-panel {
            background: rgba(0, 240, 255, 0.03);
            border: 1px solid var(--cyber-cyan);
            padding: 30px;
            margin-bottom: 30px;
        }

        .actions-title {
            font-size: 1.5rem;
            color: var(--text-white);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .action-btn {
            background: rgba(0, 240, 255, 0.1);
            border: 1px solid var(--cyber-cyan);
            color: var(--text-white);
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(0, 240, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .action-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .action-btn:hover {
            border-color: var(--text-white);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
        }

        .action-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .action-name {
            position: relative;
            z-index: 1;
        }

        .action-cost {
            font-size: 0.7rem;
            color: var(--text-gray);
            margin-top: 5px;
            position: relative;
            z-index: 1;
        }

        /* ===== 事件卡 ===== */
        .event-card {
            background: rgba(179, 71, 234, 0.1);
            border: 1px solid var(--karma-purple);
            padding: 25px;
            margin-bottom: 30px;
        }

        .event-title {
            font-size: 1.3rem;
            color: var(--karma-purple);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        .event-desc {
            color: var(--text-gray);
            line-height: 1.8;
        }

        /* ===== 日志 ===== */
        .game-log {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--text-gray);
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
        }

        .log-entry {
            margin-bottom: 8px;
            color: var(--text-gray);
        }

        .log-entry.important {
            color: var(--cyber-cyan);
        }

        .log-entry.warning {
            color: var(--memory-amber);
        }

        .log-entry.error {
            color: var(--glitch-red);
        }

        /* ===== Glitch 效果 ===== */
        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 var(--glitch-red);
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim 3s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 var(--glitch-blue);
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(random(100) + px, 9999px, random(100) + px, 0); }
            100% { clip: rect(random(100) + px, 9999px, random(100) + px, 0); }
        }

        /* ===== 响应式 ===== */
        @media (max-width: 768px) {
            .game-title {
                font-size: 2rem;
            }
            
            .actions-grid {
                grid-template-columns: 1fr;
            }
            
            .players-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 启动屏幕 -->
    <div class="boot-screen" id="bootScreen">
        <div class="boot-text" id="bootText"></div>
    </div>

    <!-- 主游戏容器 -->
    <div class="game-container" id="gameContainer">
        <header class="game-header">
            <h1 class="game-title glitch" data-text="VOID://AWAKEN">VOID://AWAKEN</h1>
            <p class="game-subtitle">虚空觉醒协议</p>
            <p class="tagline">"Your memories are currency. Your humanity is the price. Wake up."</p>
        </header>

        <!-- 全局状态 -->
        <div class="global-status">
            <div class="status-card">
                <div class="status-label">CYCLE</div>
                <div class="status-value" id="cycleDisplay">1 / 6</div>
            </div>
            
            <div class="status-card">
                <div class="status-label">BODHI PROGRESS</div>
                <div class="status-value" id="bodhiDisplay">0 / 15</div>
                <div class="status-bar">
                    <div class="status-bar-fill" id="bodhiBar" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="status-card">
                <div class="status-label">MARA CORP THREAT</div>
                <div class="status-value" id="maraDisplay">0 / 18</div>
                <div class="status-bar">
                    <div class="status-bar-fill" id="maraBar" style="width: 0%; background: linear-gradient(90deg, var(--glitch-red), var(--memory-amber))"></div>
                </div>
            </div>
        </div>

        <!-- 当前事件 -->
        <div class="event-card" id="eventCard" style="display: none;">
            <div class="event-title" id="eventTitle"></div>
            <div class="event-desc" id="eventDesc"></div>
        </div>

        <!-- 玩家面板 -->
        <div class="players-grid" id="playersGrid"></div>

        <!-- 行动面板 -->
        <div class="actions-panel">
            <div class="actions-title">AVAILABLE ACTIONS</div>
            <div class="actions-grid" id="actionsGrid"></div>
        </div>

        <!-- 游戏日志 -->
        <div class="game-log" id="gameLog"></div>
    </div>

    <script src="void-game.js"></script>
    <script>
        // 启动动画
        const bootLines = [
            '> initializing void://awaken...',
            '> scanning consciousness... FOUND',
            '> loading memory fragments... 47% corrupted',
            '> establishing connection to Bodhi network...',
            '> WARNING: Mara Corp firewall detected',
            '> bypass? [Y/N]_'
        ];

        let lineIndex = 0;
        const bootText = document.getElementById('bootText');
        const bootScreen = document.getElementById('bootScreen');
        const gameContainer = document.getElementById('gameContainer');

        function typeBootLine() {
            if (lineIndex < bootLines.length) {
                const line = document.createElement('div');
                line.className = 'boot-line';
                line.textContent = bootLines[lineIndex];
                line.style.animationDelay = `${lineIndex * 0.5}s`;
                bootText.appendChild(line);
                lineIndex++;
                setTimeout(typeBootLine, 600);
            } else {
                setTimeout(() => {
                    const cursor = document.createElement('span');
                    cursor.className = 'cursor';
                    bootText.appendChild(cursor);
                    
                    setTimeout(() => {
                        bootScreen.style.opacity = '0';
                        bootScreen.style.transition = 'opacity 1s';
                        setTimeout(() => {
                            bootScreen.style.display = 'none';
                            gameContainer.classList.add('active');
                            // 启动游戏
                            startGame(2);
                        }, 1000);
                    }, 1500);
                }, 500);
            }
        }

        typeBootLine();
    </script>
</body>
</html>
