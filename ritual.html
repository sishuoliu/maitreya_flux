<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂäüÂæ∑ËΩÆÂõûÔºö‰ºóÁîüÁôæÊÄÅ</title>
    <style>
        /* ===== ‰æòÂØÇÈ£éÊ†ºÂü∫Á°Ä ===== */
        :root {
            --bg-primary: #f5f3f0;
            --bg-secondary: #e8e6e3;
            --text-primary: #3a3a3a;
            --text-secondary: #6a6a6a;
            --accent-gold: #c9a961;
            --accent-red: #c85a54;
            --accent-blue: #5a7d9a;
            --border-light: #d4d2cf;
            --border-dark: #8a8a8a;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #2a2826;
            --bg-secondary: #3a3836;
            --text-primary: #e8e6e3;
            --text-secondary: #b8b6b3;
            --border-light: #4a4846;
            --border-dark: #6a6866;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Noto Serif SC", "Source Han Serif SC", "SimSun", serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background 0.3s, color 0.3s;
        }

        /* ===== Â∏ÉÂ±Ä ===== */
        .game-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .game-header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 2px solid var(--border-light);
            margin-bottom: 20px;
        }

        .game-title {
            font-size: 2.5rem;
            font-weight: 400;
            letter-spacing: 0.2em;
            margin-bottom: 10px;
        }

        .game-subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        /* È°∂ÈÉ®Áä∂ÊÄÅÊ†è */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .status-item {
            text-align: center;
            flex: 1;
        }

        .status-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .status-value {
            font-size: 1.8rem;
            font-weight: 500;
        }

        .calamity-track {
            display: flex;
            gap: 4px;
            justify-content: center;
            margin-top: 10px;
        }

        .calamity-cell {
            width: 30px;
            height: 30px;
            border: 1px solid var(--border-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .calamity-cell.active {
            background: var(--accent-red);
            color: white;
            transform: scale(1.1);
        }

        .calamity-cell.safe { background: #d4edda; }
        .calamity-cell.warning { background: #fff3cd; }
        .calamity-cell.danger { background: #f8d7da; }

        /* ‰∏ªÊ∏∏ÊàèÂå∫Âüü */
        .game-main {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            gap: 20px;
            margin-bottom: 20px;
        }

        /* Â∑¶‰æßÔºöÂΩìÂâçÁé©ÂÆ∂‰ø°ÊÅØ */
        .player-panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            padding: 20px;
        }

        .player-name {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 10px;
            text-align: center;
        }

        .player-role {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .resources {
            margin-bottom: 20px;
        }

        .resource-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background: var(--bg-primary);
            border: 1px solid var(--border-light);
            border-radius: 4px;
        }

        .resource-label {
            font-size: 1rem;
        }

        .resource-value {
            font-size: 1.3rem;
            font-weight: 500;
        }

        .resource-change {
            position: absolute;
            font-size: 1.2rem;
            font-weight: bold;
            animation: float-up 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        .skills {
            margin-top: 20px;
        }

        .skill-item {
            padding: 12px;
            margin-bottom: 10px;
            background: var(--bg-primary);
            border: 1px solid var(--border-light);
            border-radius: 4px;
        }

        .skill-name {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .skill-desc {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .skill-used {
            opacity: 0.5;
            position: relative;
        }

        .skill-used::after {
            content: "Â∑≤‰ΩøÁî®";
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            font-size: 0.8rem;
            color: var(--accent-red);
        }

        /* ‰∏≠Èó¥ÔºöË°åÂä®Âå∫ */
        .action-panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            padding: 20px;
        }

        .action-title {
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 20px;
            text-align: center;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .action-btn {
            padding: 20px;
            background: var(--bg-primary);
            border: 2px solid var(--border-light);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .action-btn:hover:not(.disabled) {
            border-color: var(--accent-gold);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow);
        }

        .action-btn.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .action-name {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .action-cost {
            font-size: 0.85rem;
            color: var(--accent-red);
            margin-bottom: 5px;
        }

        .action-effect {
            font-size: 0.85rem;
            color: var(--accent-blue);
        }

        /* Âè≥‰æßÔºö‰ºóÁîüÂç°Âå∫Âüü */
        .beings-panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            padding: 20px;
        }

        .beings-title {
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 20px;
            text-align: center;
        }

        .being-card {
            background: var(--bg-primary);
            border: 2px solid var(--border-light);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .being-card:hover {
            border-color: var(--accent-gold);
            transform: translateY(-2px);
        }

        .being-card.Á¶èÁî∞ {
            border-color: var(--accent-gold);
            background: linear-gradient(135deg, var(--bg-primary) 0%, #faf8f5 100%);
        }

        .being-name {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .being-story {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
            font-style: italic;
        }

        .being-cost {
            font-size: 0.9rem;
            color: var(--accent-red);
            margin-bottom: 5px;
        }

        .being-reward {
            font-size: 0.9rem;
            color: var(--accent-blue);
        }

        .being-timer {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--border-light);
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        /* Â∫ïÈÉ®Ôºö‰∫ã‰ª∂Âç°Â±ïÁ§∫Âå∫ */
        .event-panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .event-card {
            background: var(--bg-primary);
            border: 2px solid var(--border-dark);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .event-card.collective {
            border-color: var(--accent-red);
        }

        .event-card.personal {
            border-color: var(--accent-blue);
        }

        .event-title {
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .event-quote {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-style: italic;
            margin-bottom: 15px;
        }

        .event-content {
            font-size: 1rem;
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .event-choices {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .choice-btn {
            flex: 1;
            padding: 15px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-light);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .choice-btn:hover {
            border-color: var(--accent-gold);
            transform: translateY(-2px);
        }

        .choice-label {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .choice-effect {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* ÊåâÈíÆ */
        .btn {
            padding: 12px 24px;
            background: var(--accent-gold);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;
        }

        .btn:hover {
            background: #b89851;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-light);
        }

        .btn-secondary:hover {
            background: var(--bg-primary);
        }

        /* Ê®°ÊÄÅÊ°Ü */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-primary);
            border: 2px solid var(--border-dark);
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 8px 32px var(--shadow);
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        /* Ê∏∏ÊàèËÆæÁΩÆÁïåÈù¢ */
        .setup-screen {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-light);
            border-radius: 12px;
        }

        .setup-section {
            margin-bottom: 30px;
        }

        .setup-label {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .player-setup {
            background: var(--bg-primary);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-light);
            border-radius: 4px;
            font-size: 1rem;
            color: var(--text-primary);
            font-family: inherit;
        }

        .role-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .role-option {
            padding: 15px;
            background: var(--bg-primary);
            border: 2px solid var(--border-light);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .role-option:hover {
            border-color: var(--accent-gold);
        }

        .role-option.selected {
            border-color: var(--accent-gold);
            background: linear-gradient(135deg, var(--bg-primary) 0%, #faf8f5 100%);
        }

        /* ÊöóËâ≤Ê®°ÂºèÂàáÊç¢ */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-light);
            border-radius: 20px;
            cursor: pointer;
            z-index: 100;
        }

        /* Ê∏∏ÊàèÁªìÊùüÁïåÈù¢ */
        .game-over {
            text-align: center;
            padding: 40px;
        }

        .game-result {
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 30px;
        }

        .game-result.victory {
            color: var(--accent-blue);
        }

        .game-result.defeat {
            color: var(--accent-red);
        }

        .player-scores {
            margin: 30px 0;
        }

        .score-item {
            padding: 15px;
            margin-bottom: 10px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .score-item.winner {
            border-color: var(--accent-gold);
            background: linear-gradient(135deg, var(--bg-secondary) 0%, #faf8f5 100%);
        }

        /* ÂìçÂ∫îÂºè */
        @media (max-width: 1200px) {
            .game-main {
                grid-template-columns: 1fr;
            }
        }

        /* ÈöêËóèÁ±ª */
        .hidden {
            display: none !important;
        }

        /* Âç°ÁâåÁøªËΩ¨Âä®Áîª */
        @keyframes card-flip {
            0% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(90deg);
            }
            100% {
                transform: rotateY(0deg);
            }
        }

        .card-flip {
            animation: card-flip 0.6s ease-in-out;
        }

        /* Ê∏∏ÊàèÁªìÊùüÁâπÊïà */
        @keyframes ripple {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }

        .ripple-effect {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--accent-gold);
            animation: ripple 1s ease-out;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- ÊöóËâ≤Ê®°ÂºèÂàáÊç¢ -->
    <div class="theme-toggle" onclick="toggleTheme()">
        <span id="theme-icon">üåô</span>
    </div>

    <!-- Ê∏∏ÊàèÂÆπÂô® -->
    <div class="game-container">

        <!-- Ê∏∏ÊàèËÆæÁΩÆÁïåÈù¢ -->
        <div id="setup-screen" class="setup-screen">

            <div class="setup-section">

                <select id="player-count" onchange="updatePlayerSetup()">

            </div>
        </div>

        <!-- ‰∏ªÊ∏∏ÊàèÁïåÈù¢ -->
        <div id="game-screen" class="hidden">
            <!-- È°∂ÈÉ®Áä∂ÊÄÅÊ†è -->
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-label">ÂõûÂêà</div>
                    <div class="status-value" id="round-display">1 / 6</div>
                </div>
                <div class="status-item">

                    <div class="status-value" id="calamity-display">0</div>
                    <div class="calamity-track" id="calamity-track"></div>
                </div>
                <div class="status-item">
                    <div class="status-label">Ê∏°Âåñ‰ºóÁîü</div>
                    <div class="status-value" id="saved-display">0 / 5</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Ë°åÂä®Ê¨°Êï∞</div>
                    <div class="status-value" id="actions-display">2</div>
                </div>
            </div>

            <!-- ‰∏ªÊ∏∏ÊàèÂå∫Âüü -->
            <div class="game-main">
                <!-- Â∑¶‰æßÔºöÂΩìÂâçÁé©ÂÆ∂‰ø°ÊÅØ -->
                <div class="player-panel">
                    <div class="player-name" id="current-player-name"></div>
                    <div class="player-role" id="current-player-role"></div>
                    
                    <div class="resources">
                        <div class="resource-item">
                            <span class="resource-label">ËµÑÁ≤Æ</span>
                            <span class="resource-value" id="resource-wealth">0</span>
                        </div>
                        <div class="resource-item">
                            <span class="resource-label">ÂäüÂæ∑</span>
                            <span class="resource-value" id="resource-merit">0</span>
                        </div>
                        <div class="resource-item">
                            <span class="resource-label">ÊÖß</span>

                    </div>

                    <div class="skills" id="player-skills"></div>

                    <div style="margin-top: 20px;">
                        <button class="btn btn-secondary" style="width: 100%;" onclick="showPlayerList()">Êü•ÁúãÊâÄÊúâÁé©ÂÆ∂</button>
                        <button class="btn btn-secondary" style="width: 100%; margin-top: 10px;" onclick="saveGame()">‰øùÂ≠òÊ∏∏Êàè</button>
                    </div>
                </div>

                <!-- ‰∏≠Èó¥ÔºöË°åÂä®Âå∫ -->
                <div class="action-panel">

                    <div class="actions-grid" id="actions-grid"></div>
                    
                    <div style="text-align: center; margin-top: 20px;">

                <!-- Âè≥‰æßÔºö‰ºóÁîüÂç°Âå∫Âüü -->
                <div class="beings-panel">

                </div>
            </div>

            <!-- Â∫ïÈÉ®Ôºö‰∫ã‰ª∂Âç°Â±ïÁ§∫Âå∫ -->
            <div class="event-panel" id="event-panel"></div>

        <!-- Ê∏∏ÊàèÁªìÊùüÁïåÈù¢ -->
        <div id="game-over-screen" class="hidden">

    </div>

    <!-- ÈÄöÁî®Ê®°ÊÄÅÊ°Ü -->
    <div id="modal" class="modal">

    </div>
