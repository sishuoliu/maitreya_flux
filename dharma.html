  <main class="dharma-main">
    <header class="page-header">
      <p class="koan-small">Cycle <span id="cycle">∞</span></p>
      <h1>佛学问道</h1>
      <p class="subtitle">Dharma Inquiry</p>
      <div class="breath-container">
        <span class="breath-dot"></span>
        <p class="breath" id="breath">…</p>
      </div>
    </header>

    <!-- Question System -->
    <section id="inquiry" class="dharma-section inquiry-section">
      <h2>问道</h2>
      <div class="inquiry-box">
        <input type="text" id="inquiry-input" placeholder="输入你的问题..." />
        <button class="dharma-btn" onclick="askDharma()">问</button>
      </div>
      <div id="inquiry-result" class="inquiry-result"></div>
    </section>

    <!-- Daily Question -->
    <section id="daily" class="dharma-section">
      <h2>每日一问</h2>
      <div class="daily-question-card">
        <div class="daily-date" id="daily-date"></div>
        <div class="daily-question" id="daily-question"></div>
        <div class="daily-stats">已有 <span id="daily-count">0</span> 人参悟</div>
        
        <div class="daily-answer-form">
          <textarea id="daily-answer" placeholder="写下你的参悟..." rows="3"></textarea>
          <button class="dharma-btn" onclick="submitDailyAnswer()">提交参悟</button>
        </div>

        <div id="daily-submitted" class="daily-submitted" style="display: none;">
          <p>✓ 已记录你的参悟</p>
          <button class="dharma-btn-small" onclick="viewYesterdayQuestion()">查看昨日问题</button>
        </div>
      </div>
    </section>

    <!-- Koans Library -->
    <section id="koans" class="dharma-section">
      <h2>公案库</h2>
      <div class="koans-controls">
        <button class="dharma-btn-small" onclick="randomKoan()">随机公案</button>
        <input type="text" id="koan-search" placeholder="搜索公案..." onkeyup="searchKoans()" />
      </div>
      <div id="koans-list" class="koans-list"></div>
    </section>

    <!-- Sutras -->
    <section id="sutras" class="dharma-section">
      <h2>佛经 AI 解读</h2>
      <div class="sutras-tabs">
        <button class="sutra-tab active" onclick="showSutra('heart')">心经</button>
        <button class="sutra-tab" onclick="showSutra('diamond')">金刚经</button>
        <button class="sutra-tab" onclick="showSutra('platform')">坛经</button>
      </div>
      <div id="sutra-content" class="sutra-content"></div>
    </section>

    <!-- Practice Log -->
    <section id="practice" class="dharma-section">
      <h2>修行日志</h2>
      <div class="practice-stats">
        <div class="stat-card">
          <div class="stat-number" id="meditation-count">0</div>
          <div class="stat-label">累计冥想次数</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="meditation-minutes">0</div>
          <div class="stat-label">累计冥想分钟</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="insight-count">0</div>
          <div class="stat-label">觉察时刻</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="release-count">0</div>
          <div class="stat-label">放下执着</div>
        </div>
      </div>

      <div class="practice-badge" id="practice-badge"></div>

      <div class="practice-form">
        <h3>记录觉察</h3>
        <textarea id="insight-text" placeholder="今天的觉察时刻..." rows="3"></textarea>
        <button class="dharma-btn" onclick="addInsight()">记录</button>
      </div>

      <div class="practice-form release-form">
        <h3>放下执着</h3>
        <textarea id="release-text" placeholder="今天放下了什么执着？" rows="3"></textarea>
        <button class="dharma-btn" onclick="addRelease()">放下</button>
      </div>

      <div class="releases-section">
        <h4>已放下的执着（<span id="release-count">0</span>）</h4>
        <div id="releases-list" class="releases-list"></div>
      </div>

      <div class="practice-log" id="practice-log"></div>

      <button class="dharma-btn-small" onclick="exportPracticeLog()">导出日志</button>
    </section>
  </main>

  <footer class="site-footer">
    <p>⟨◈·⊕ 0x42⟩∎</p>
